<html lang="en">

<head>

  <title>05 - Character count || Advent of JavaScript</title>
  <link rel="stylesheet" href="../css/index.css" />
  <style>
    :root {
      --icon-color: #ff008c;
      --border-color: #dbdbdb;
      --input-background-color: #f4f4f4;
      --border-radius: 10px;
    }

    html {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    .slugify {
      label {
        display:inline-block;
        background-color:#EDEDED;
        border-radius: 10px;

        input {
          color:  #CFCECE; 
        }
      }

    }

    input background color: #EDEDED
input stroke color: #CFCECE
focus border color: #0015FF
rounded border: 10px

font: Inter - https://fonts.google.com/specimen/Inter
default label size: 14px bold

input text size: 24px regular

slug text size: 16px regular
  </style>

<body>
  <h1>07 - Slugify input || Advent of JavaScript</h1>

  <div class="slugify">
    <div>
      <label>Title<br>
        <input type="text" data-on-input="textString=e.target.value" data-value="textString">
      </label>
    </div>
    <output data-text="/${textString.split(' ').join('-')}">
    </output>

</body>

<script>
  let textString = "";
</script>
